<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Boda</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://w7.pngwing.com/pngs/930/318/png-transparent-flower-floral-design-paper-pattern-rose-pattern-red-flowers-illustration-blue-floral-textile-thumbnail.png');
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #4f4b4f;
        }
        .card {
            background-color: #E4BCB6;
            border: none;
        }
        .card-title {
            color: #4f4b4f;
        }
        .card-text {
            color: #4f4b4f;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Boda de Maru & Moro</h1>
        <div class="row mt-3">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://static.ikea.com.do/assets/images/288/0928814_PE789976_S4.webp" class="card-img-top" alt="Artículo 1">
                    <div class="card-body">
                        <h5 class="card-title">Artículo 1</h5>
                        <p class="card-text">Descripción del artículo 1</p>
                        <p class="card-text">$100</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://static.ikea.com.do/assets/images/135/0713517_PE729599_S4.webp" class="card-img-top" alt="Artículo 2">
                    <div class="card-body">
                        <h5 class="card-title">Artículo 2</h5>
                        <p class="card-text">Descripción del artículo 2</p>
                        <p class="card-text">$150</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://static.ikea.com.do/assets/images/929/0992907_PE820325_S4.webp" class="card-img-top" alt="Artículo 3">
                    <div class="card-body">
                        <h5 class="card-title">Artículo 3</h5>
                        <p class="card-text">Descripción del artículo 3</p>
                        <p class="card-text">$75</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Agrega más tarjetas dentro de nuevas filas según sea necesario -->
    </div>

    <!-- Agrega el enlace a Bootstrap JS (opcional, solo si necesitas funcionalidad de Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
